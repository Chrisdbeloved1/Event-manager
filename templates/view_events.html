<!DOCTYPE html>
<html>
<head>
    <title>View Events</title>
    <link rel="stylesheet" type="text/css" href="static/view_events.css">
</head>
<body>
    <h1>View Events</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.title }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.start_time }}</td>
                    <td>{{ event.end_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
